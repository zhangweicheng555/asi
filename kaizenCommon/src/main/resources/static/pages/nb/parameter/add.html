<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>参数核查管理</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../../../layui/css/layui.css">
</head>
<body>

	
	<form class="layui-form"  id="formDemo" style="margin-top: 20px;">
	
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">基站号</label>
	    <div class="layui-input-inline">
	      <input type="text" name="station_No" id="station_No"   required  lay-verify="required"  autocomplete="off" class="layui-input">
	    </div>
	    
	    <label class="layui-form-label" style="width: 150px;">用户ID</label>
	    <div class="layui-input-inline" >
	      <input type="text" name="userId" id="userId"   required  lay-verify="required"  autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">测试时间</label>
	    <div class="layui-input-inline">
	      <input type="text" name="testDate" id="testDate"   autocomplete="off" required  lay-verify="required"  class="layui-input">
	    </div>
	   
	    <label class="layui-form-label" style="width: 150px;">小区名</label>
	    <div class="layui-input-inline">
	      <input type="text" name="communityName" id="communityName"   autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">CELL ID</label>
	    <div class="layui-input-inline">
	      <input type="text" name="cellId" id="cellId"   autocomplete="off" class="layui-input">
	    </div>

	    <label class="layui-form-label" style="width: 150px;">PCI</label>
	    <div class="layui-input-inline">
	      <input type="text" name="pci" id="pci"   autocomplete="off" class="layui-input">
	    </div>
	    
	  </div>
	   
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">频点</label>
	    <div class="layui-input-inline">
	      <input type="text" name="frequency" id="frequency"   autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
		<button class="layui-btn" id="formDemoBtn" style="display: none;" lay-submit lay-filter="formDemo">立即提交</button>
	</form>
	
	
	
	
	
	<script type="text/javascript" src="../../../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../../../layui/layui.js"></script>
	<script type="text/javascript" src="../../../../js/jq.js"></script>
	
<script>

	var flag=false;
	
	
	function submitForm(){
		$("#formDemoBtn").click();
		return flag;
	 }
	
	
	
	layui.use(['layer', 'form','jquery','laydate'], function(){
	  var layer = layui.layer,form = layui.form,$=layui.jquery;
	  var laydate = layui.laydate;
	//监听提交
	  form.on('submit(formDemo)', function(data){
		flag=true;
	    return false;
	  });
	
	
	  /**日期框*/
	  laydate.render({
	     elem: '#testDate'
	    ,max: 0
	    ,min: -60 //7天前
	    ,max: 60 //7天后
	    ,theme: 'molv'
   	    ,done: function(val, date, endDate){
   		 }
	  });
	
	});
	
</script> 

</body>
</html>
